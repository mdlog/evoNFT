<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }

        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #0f3460;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: #0f3460;
            border: 1px solid #1e3a5f;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
        }

        .success {
            color: #00ff88;
            font-size: 12px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            margin-top: 30px;
            padding: 20px;
            background: #0a0e27;
            border-radius: 8px;
            border: 1px solid #1e3a5f;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-info {
            color: #00d4ff;
        }

        .log-success {
            color: #00ff88;
        }

        .log-error {
            color: #ff4444;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #00ff88;
            color: #0a0e27;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.error {
            background: #ff4444;
            color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Profile Settings</h1>

        <div class="form-group">
            <label>Username *</label>
            <input type="text" id="username" placeholder="Enter username (min 3 characters)">
            <div id="username-error" class="error" style="display: none;"></div>
            <div id="username-success" class="success" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
            <div class="success" id="char-count">0/200 characters</div>
        </div>

        <div class="form-group">
            <label>Email (Optional)</label>
            <input type="email" id="email" placeholder="your@email.com">
            <div id="email-error" class="error" style="display: none;"></div>
        </div>

        <button id="save-btn" onclick="handleSave()">
            üíæ Save Profile Settings
        </button>

        <div class="log">
            <strong style="color: #00d4ff;">üìã Console Log:</strong>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        // Simulate wallet address
        const mockAccount = '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb';

        // State
        let profileSettings = {
            username: '',
            bio: '',
            email: ''
        };

        // Log function
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        // Show toast
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Load saved settings
        function loadSettings() {
            log('üìÇ Loading settings for account: ' + mockAccount, 'info');

            const saved = localStorage.getItem(`profile_${mockAccount}`);
            if (saved) {
                try {
                    profileSettings = JSON.parse(saved);
                    log('‚úÖ Loaded profile: ' + JSON.stringify(profileSettings), 'success');

                    // Populate form
                    document.getElementById('username').value = profileSettings.username || '';
                    document.getElementById('bio').value = profileSettings.bio || '';
                    document.getElementById('email').value = profileSettings.email || '';

                    updateCharCount();
                } catch (err) {
                    log('‚ùå Error loading profile: ' + err.message, 'error');
                }
            } else {
                log('‚ÑπÔ∏è No saved profile found, using defaults', 'info');
            }
        }

        // Update character count
        function updateCharCount() {
            const bio = document.getElementById('bio').value;
            document.getElementById('char-count').textContent = `${bio.length}/200 characters`;
        }

        // Validate username
        function validateUsername() {
            const username = document.getElementById('username').value;
            const errorDiv = document.getElementById('username-error');
            const successDiv = document.getElementById('username-success');

            if (username.length === 0) {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                return false;
            }

            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return false;
            }

            errorDiv.style.display = 'none';
            successDiv.textContent = '‚úì Valid username';
            successDiv.style.display = 'block';
            return true;
        }

        // Validate email
        function validateEmail() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('email-error');

            if (email.length === 0) {
                errorDiv.style.display = 'none';
                return true;
            }

            if (!email.includes('@')) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.style.display = 'block';
                return false;
            }

            errorDiv.style.display = 'none';
            return true;
        }

        // Handle input change
        function handleInputChange(field) {
            const value = document.getElementById(field).value;
            profileSettings[field] = value;
            log(`üîÑ Profile Change: ${field} = ${value}`, 'info');
            log(`‚úÖ New Profile Settings: ${JSON.stringify(profileSettings)}`, 'success');

            if (field === 'username') validateUsername();
            if (field === 'email') validateEmail();
            if (field === 'bio') updateCharCount();
        }

        // Handle save
        async function handleSave() {
            log('üíæ Saving Profile... ' + JSON.stringify(profileSettings), 'info');

            // Validation
            if (!validateUsername()) {
                showToast('Username must be at least 3 characters', true);
                return;
            }

            if (!validateEmail()) {
                showToast('Please enter a valid email address', true);
                return;
            }

            // Disable button
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Saving...';

            try {
                // Save to localStorage
                const dataToSave = JSON.stringify(profileSettings);
                localStorage.setItem(`profile_${mockAccount}`, dataToSave);
                log('‚úÖ Saved to localStorage: ' + dataToSave, 'success');

                // Simulate delay
                await new Promise(resolve => setTimeout(resolve, 500));

                showToast('Profile settings saved successfully! ‚úÖ');
                log('üéâ Save completed!', 'success');
            } catch (error) {
                log('‚ùå Error saving profile: ' + error.message, 'error');
                showToast('Failed to save profile settings', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ Save Profile Settings';
            }
        }

        // Event listeners
        document.getElementById('username').addEventListener('input', () => handleInputChange('username'));
        document.getElementById('bio').addEventListener('input', () => handleInputChange('bio'));
        document.getElementById('email').addEventListener('input', () => handleInputChange('email'));

        // Load on page load
        window.addEventListener('load', () => {
            log('üöÄ Test page loaded', 'info');
            loadSettings();
        });

        // Test functions (accessible from console)
        window.testFunctions = {
            clearData: () => {
                localStorage.removeItem(`profile_${mockAccount}`);
                log('üóëÔ∏è Data cleared!', 'info');
                location.reload();
            },
            showData: () => {
                const data = localStorage.getItem(`profile_${mockAccount}`);
                log('üìä Current data: ' + (data || 'No data'), 'info');
                return data ? JSON.parse(data) : null;
            },
            setTestData: () => {
                const testData = {
                    username: 'TestUser123',
                    bio: 'This is a test bio',
                    email: 'test@example.com'
                };
                localStorage.setItem(`profile_${mockAccount}`, JSON.stringify(testData));
                log('‚úÖ Test data set!', 'success');
                location.reload();
            }
        };

        log('üí° Test functions available in console:', 'info');
        log('  - testFunctions.clearData()', 'info');
        log('  - testFunctions.showData()', 'info');
        log('  - testFunctions.setTestData()', 'info');
    </script>
</body>

</html>
